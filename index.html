<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="search-section">
        <h1 class="title">Where next?</h1>
        <form>
            <input type="text" placeholder="Search for city or country" id="input">
            <div class="pagination">
                <button type="button" class="button" id="prevButton"> < </button>
                <p id="pages"></p>
                <button type="button" class="button" id="nextButton"> > </button>
            </div>
        </form>
    </div>

    <div id="container">
    </div>

<script src="script.js"></script>
</body>

</html>
